<!DOCTYPE html>
<html>
<head>
  <title>Chart Embeds</title>
  <style type="text/css">
    body {
      font-family: 'Open Sans';
    }

    #container {
      width: 380px;
      margin: 50px auto;
    }

    .chart {
      padding: 20px;
    }

      .chart header {
        font-size: 18px;
      }

    #chart-country-data {
      border-bottom: 1px solid #D1D2D4;
    }
  </style>
</head>
<body>

  <div id="container">
    <header>
      <h1>EOY 2014 Data Title</h1>
    </header>

    <section id="chart-country-data" class="chart">
      <header>Country Data Title</header>

    </section>

    <section id="chart-source-data" class="chart">
      <header>Source Data Title</header>

    </section>
  </div>

</body>
</html>
