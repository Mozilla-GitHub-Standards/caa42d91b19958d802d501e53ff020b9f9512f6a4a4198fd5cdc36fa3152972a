<!DOCTYPE html>
<html>
<head>
  <title>Chart Embeds</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <style type="text/css">
    body {
      font-family: 'Open Sans';
    }

    #container {
      width: 380px;
      margin: 50px auto;
    }

    .chart {
      padding: 20px;
    }

      .chart header {
        font-size: 18px;
        margin-bottom: 1em;
      }

    #chart-country-data {
      border-bottom: 1px solid #D1D2D4;
    }

    .chart-graphic text {
      fill: white;
      font: 10px sans-serif;
      text-anchor: end;
    }
  </style>
</head>
<body>

  <div id="container">
    <header>
      <h1>EOY 2014 Data Title</h1>
    </header>

    <section id="chart-country-data" class="chart">
      <header>Country Data Title</header>
      <svg class="chart-graphic" id="chart-graphic-country"></svg>
    </section>

    <section id="chart-source-data" class="chart">
      <header>Source Data Title</header>
      <svg class="chart-graphic" id="chart-graphic-source"></svg>
    </section>
  </div>

  <script src="bower_components/d3/d3.js"></script>
  <script src="charts.js"></script>
</body>
</html>
